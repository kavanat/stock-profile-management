<div class="container mt-4">
  <div class="row">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h2 class="mb-0">My Portfolio</h2>
        </div>
        <div class="card-body">
          <div *ngIf="!portfolio" class="text-center">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>

          <div *ngIf="portfolio">
            <div class="table-responsive">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th>Symbol</th>
                    <th>Quantity</th>
                    <th>Average Price</th>
                    <th>Current Value</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let holding of holdings">
                    <td>{{ holding.symbol }}</td>
                    <td>{{ holding.quantity }}</td>
                    <td>${{ holding.averagePrice.toFixed(2) }}</td>
                    <td>${{ holding.currentValue.toFixed(2) }}</td>
                    <td>
                      <button class="btn btn-danger btn-sm" (click)="deleteStock(holding.id)">
                        <i class="fas fa-trash"></i>
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>

            <div class="mt-4">
              <h4>Total Portfolio Value: ${{ portfolio.totalValue.toFixed(2) }}</h4>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card">
        <div class="card-header">
          <h4 class="mb-0">Add Stock</h4>
        </div>
        <div class="card-body">
          <app-stock-form [portfolioId]="portfolioId" (stockAdded)="onStockAdd()"></app-stock-form>
        </div>
      </div>
    </div>
  </div>
</div>
